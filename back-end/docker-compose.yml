version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: store-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: store_db
    ports:
      - "54329:5432"     # Additional port ending with 9
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - store-network

networks:
  store-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
